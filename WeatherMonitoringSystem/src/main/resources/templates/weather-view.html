<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Weather Data</title>
</head>
<body>
    <h1>Weather Data</h1>
    <table>
        <thead>
            <tr>
                <th>City</th>
                <th>Date</th>
                <th>Temperature</th>
                <th>Feels Like</th>
                <th>Condition</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="weatherData : ${weatherDataList}">
                <td th:text="${weatherData.city}"></td>
                <td th:text="${weatherData.date}"></td>
                <td th:text="${weatherData.temperature}"></td>
                <td th:text="${weatherData.feelsLike}"></td>
                <td th:text="${weatherData.weatherCondition}"></td>
            </tr>
        </tbody>
    </table>
    <p th:if="${error}" th:text="${error}"></p>
</body>
</html>
